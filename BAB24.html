  <!DOCTYPE html>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;

    min-height: 100vh;
  }
  .card {
    background: white;
    padding: 30px;
    width: 400px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input {
    width: 90%;

    margin-top: 20px;

  }
  .result {
    font-size: 18px;
    font-weight: bold;
  }
  .wrong { color: red; }
  .correct { color: green; }
  ol { text-align:left; max-height:400px; overflow:auto; }

<body>

<div class="card">
  <h2 id="question"></h2>
  <input type="text" id="answerInput" placeholder="Tulis jawaban di sini">
  <br>
  <button id="nextBtn">Selanjutnya</button>
</div>

<script>

{ soal: "점차", jawaban: "secara bertahap" },
];

// Acak soal
questions = questions.sort(() => Math.random() - 0.5);

let index = 0;
let score = 0;
let userAnswers = [];

const questionEl = document.getElementById("question");
const answerInput = document.getElementById("answerInput");
const nextBtn = document.getElementById("nextBtn");
const card = document.querySelector(".card");

function showQuestion() {
  questionEl.textContent = "Soal " + (index + 1) + ": " + questions[index].soal;
  answerInput.value = "";
  answerInput.focus();
}

nextBtn.addEventListener("click", () => {
  const userAnswer = answerInput.value.trim().toLowerCase();
  userAnswers[index] = userAnswer; // simpan jawaban sesuai index

  if (userAnswer === questions[index].jawaban) {
    score++;
  }

  index++;
  if (index < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
});

function showResult() {
  let answerList = "";
  questions.forEach((q, i) => {
    if (userAnswers[i] === q.jawaban) {
      answerList += `<li>${q.soal} = <span class="correct">${q.jawaban}</span></li>`;
    } else {
      answerList += `<li>${q.soal} = <span class="correct">${q.jawaban}</span><br>
                     Jawaban kamu: <span class="wrong">${userAnswers[i] || "(kosong)"}</span></li>`;
    }
  });

  card.innerHTML = `
    <h2>Hasil</h2>
    <p class="result">Nilai: ${score} / ${questions.length}</p>
    <hr>
    <p>Kunci Jawaban:</p>
    <ol>${answerList}</ol>
  `;
}

showQuestion();
</script>
